<html>
   <head>
     <meta charset="UTF-8">

   </head>
   <body>
     <div class = "background"></div>
     <div class="navbar">
	     <link rel="stylesheet" href="../css_files/mystylesheet.css">
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		 <a class="active" href = "queryfinal.html"><i class = "fa fa-question-circle"></i></a>
     </div>
	 
     <div class = "container">
	     <form action = "mailto:diadriweerasekera@gmail.com" method = "post">
		     <h1 id = "query"><em> What are your questions? </em></h1>
			 <div id = "nameid">
			     <p> Name: 
				 <input type = "text" name = "name" id = "username" size = "30">
				 </p>
			 </div>
			 <div id = "emailid">
			     <p> Email Address:
				 <input type = "email" name = "email" id = "emailtype" size = "30">
				 </p>
			 </div>
			 <div id = "subjectid">
			     <p> Select the type of query you wish to submit: </p>
				 <select name = "theme" id = "themetype">
			          <option value = "default">Please select desired Query</option>
			          <option value = "delivery"> Delivery of Products</option>
		              <option value = "visited-places"> Queries on the places to visit</option>
			          <option value = "additional-info">Queries on the cities</option>
			          <option value = "product-info">Details on Product Information</option>
			          <option value = "external-websites">Queries on External Websites</option>	
			     </select>   
			 </div>	
			
             <div id = "displayid">
                 <label> Details of the query </label>
                 <textarea name = "details" id = "displaydetails" rows = "10" cols = "50"></textarea>
				 <input type = "button" id = "viewbtn" value = "View Query" onclick = "validateinputs(this.form)">
			 </div>
			 <br>
			 <input type = "reset" value = "Edit" id = "editbtn"  onclick = "goback()">
			<br>
			 <input type = "submit" value = "Send" id = "sendbtn">
		 </form>
	 </div>
	 <script src="Queryfinal.js"></script>
   </body>
</html>
