     <div class = "container">
	     <form action = "mailto:diadriweerasekera@gmail.com" method = "post">
		     <h1><em> What are your questions? </em></h1>
			 <div id = "nameid">
			     <p> Name: 
				 <input type = "text" name = "name" id = "username" size = "30">
				 </p>
			 </div>
			 <div id = "emailid">
			     <p> Email Address:
				 <input type = "email" name = "email" id = "emailtype" size = "30">
				 </p>
			 </div>
			 <div id = "subjectid">

				 <select name = "theme" id = "themetype" name = "theme">

			     </select>   
			 </div>	
			 <br>
             <div id = "displayid">
                 <label> Details of the query </label>
                 <textarea name = "details" id = "displaydetails" rows = "10" cols = "50"></textarea>
				 <input type = "button" id = "viewbtn" value = "View Query" onclick = "validateinputs(this.form)">
			 </div>
			 <br>
			 <input type = "reset" value = "Edit" id = "editbtn">
			 <input type = "submit" value = "Send" id = "sendbtn">
